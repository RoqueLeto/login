<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSpace</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="forms-area">
            <form action="#" id="register-form">
                <div class="forms-header">
                    <h1>Login</h1>
                </div>
                <div class="forms-body">
                    <div class="inputs-area">
                        <div class="email-input-area">
                            <label>E-mail</label>
                            <input type="email" name="email" id="email-user-input" placeholder="Digite seu e-mail">
                        </div>
                        <div class="password-input-area">
                            <label>Senha</label>
                            <input type="password" name="password" id="password-user-input"
                                placeholder="Digite sua senha">
                        </div>
                    </div>
                    <div class="button-area">
                        <input type="submit" id="btn" value="Logar">
                    </div>
                    <div class="options-area">
                        <a href="./register.html">Quero criar minha conta</a>
                        <a href="#">Esqueci a minha senha</a>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
