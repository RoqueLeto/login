<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameSpace</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main>
    <section class="forms-area">
      <form action="http://localhost:3000/register" method="POST" id="register-form">
        <div class="forms-header">
          <h1>Crie seu acesso</h1>
        </div>

        <div class="forms-body">
          <div class="inputs-area">
            <div class="email-input-area">
              <label>E-mail</label>
              <input type="email" name="email" id="email-user-input" placeholder="Digite seu e-mail"
                class="input-required" required>
              <span class="span-required">Digite um e-mail válido</span>
            </div>
            <div class="name-input-area">
              <label>Nome</label>
              <input type="text" name="name" id="name-user-input" placeholder="Digite seu nome" class="input-required"
                required>
              <span class="span-required">O nome deve ter no mínimo 3 caractéres</span>
            </div>
            <div class="password-input-area">
              <label>Senha</label>
              <input type="password" name="password" id="password-user-input" placeholder="Digite sua senha"
                class="input-required" required>
              <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>
            </div>
          </div>
          <div class="button-area">
            <input type="submit" id="btn" value="Cadastrar">
          </div>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
